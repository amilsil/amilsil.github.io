<li>{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}"><i class="fa fa-envelope-square" aria-hidden="true"></i></a></li>{% endif %}
<li>{% if site.footer-links.facebook %}<a href="https://www.facebook.com/{{ site.footer-links.facebook }}"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>{% endif %}
<li>{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>{% endif %}
<li>{% if site.footer-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>{% endif %}
<li>{% if site.footer-links.twitter %}<a href="https://www.twitter.com/{{ site.footer-links.twitter }}"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>{% endif %}
